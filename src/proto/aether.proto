syntax = "proto3";

package aether;

service AetherCore {
    rpc GetStatus (Empty) returns (CoreStatus);
    rpc RegisterModule (ModuleInfo) returns (RegistrationResponse);
    rpc SendCommand (CommandRequest) returns (CommandResponse);
}

message Empty {}

message CoreStatus {
    string version = 1;
    string status = 2;
    int32 active_modules = 3;
}

message ModuleInfo {
    string id = 1;
    string name = 2;
    string version = 3;
    string endpoint = 4;
}

message RegistrationResponse {
    bool success = 1;
    string message = 2;
}

message CommandRequest {
    string module_id = 1;
    string command = 2;
    map<string, string> parameters = 3;
}

message CommandResponse {
    string status = 1;
    string result = 2;
}
